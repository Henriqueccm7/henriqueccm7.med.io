<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medness AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        :root {
            --primary-color: #f0f0f0;
            --bg-color: #0a0a0a;
            --accent-color: #303030;
            --glow-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 1px;
            background-color: var(--primary-color);
            bottom: -5px;
            left: 0;
        }
        
        .nav-button {
            padding: 10px 25px;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        
        .nav-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
        }
        
        .hero-title {
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
            position: relative;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.8;
        }
        
        .cta-button {
            padding: 15px 40px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--glow-color);
        }
        
        .animated-sphere {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            filter: blur(40px);
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }
        
        .sphere-1 {
            top: -100px;
            right: -150px;
            opacity: 0.4;
            transform-origin: center;
        }
        
        .sphere-2 {
            bottom: -200px;
            left: -100px;
            opacity: 0.3;
            animation-delay: 2s;
        }
        
        .glowing-line {
            position: absolute;
            height: 1px;
            width: 300px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            z-index: 5;
        }
        
        .line-1 {
            top: 30%;
            left: 10%;
            width: 150px;
            transform: rotate(25deg);
            animation: pulse 4s infinite;
        }
        
        .line-2 {
            top: 60%;
            right: 15%;
            width: 200px;
            transform: rotate(-15deg);
            animation: pulse 5s infinite;
            animation-delay: 2s;
        }
        
        .line-3 {
            bottom: 25%;
            left: 25%;
            width: 100px;
            animation: pulse 3s infinite;
            animation-delay: 1s;
        }
        
        .floating-element {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .element-1 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 15%;
            animation: rotateFloat 20s infinite linear;
        }
        
        .element-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
            animation: rotateFloat 25s infinite linear reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @keyframes rotateFloat {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        
        .footer {
            padding: 50px 0;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        
        /* 3D elements */
        .cube-3d {
            position: absolute;
            perspective: 1000px;
            width: 100px;
            height: 100px;
            z-index: 4;
        }
        
        .cube-1 {
            top: 30%;
            right: 15%;
        }
        
        .cube-2 {
            bottom: 20%;
            left: 20%;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.02);
            backface-visibility: visible;
        }
        
        .front {
            transform: translateZ(50px);
        }
        
        .back {
            transform: rotateY(180deg) translateZ(50px);
        }
        
        .right {
            transform: rotateY(90deg) translateZ(50px);
        }
        
        .left {
            transform: rotateY(-90deg) translateZ(50px);
        }
        
        .top {
            transform: rotateX(90deg) translateZ(50px);
        }
        
        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .animated-sphere {
                width: 300px;
                height: 300px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 0.9rem;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MEDNESS</div>
            <button class="nav-button">CONTATO</button>
        </header>
        
        <section class="hero">
            <div class="grid-pattern"></div>
            
            <div class="animated-sphere sphere-1"></div>
            <div class="animated-sphere sphere-2"></div>
            
            <div class="glowing-line line-1"></div>
            <div class="glowing-line line-2"></div>
            <div class="glowing-line line-3"></div>
            
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            
            <div class="cube-3d cube-1">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
            
            <div class="cube-3d cube-2">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
            
            <div class="hero-content">
                <h1 class="hero-title">Inteligência<br>Sem Limites</h1>
                <p class="hero-subtitle">Transformando o futuro com soluções avançadas de inteligência artificial para um mundo mais conectado e eficiente.</p>
                <a href="#" class="cta-button">Explorar</a>
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>© 2025 Medness AI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animar cubos 3D
            const cubes = document.querySelectorAll('.cube-3d');
            
            function animateCubes() {
                cubes.forEach((cube, index) => {
                    const rotateX = Math.sin(Date.now() * 0.001 + index) * 20;
                    const rotateY = Math.cos(Date.now() * 0.001 + index) * 20;
                    
                    cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                
                requestAnimationFrame(animateCubes);
            }
            
            animateCubes();
            
            // Efeito de parallax ao mover o mouse
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const spheres = document.querySelectorAll('.animated-sphere');
                const lines = document.querySelectorAll('.glowing-line');
                const elements = document.querySelectorAll('.floating-element');
                
                spheres.forEach((sphere, index) => {
                    const factor = index % 2 === 0 ? 1 : -1;
                    sphere.style.transform = `translate(${x * 20 * factor}px, ${y * 20 * factor}px)`;
                });
                
                lines.forEach((line, index) => {
                    const factor = index % 2 === 0 ? 1 : -1;
                    line.style.transform = `rotate(${index * 15}deg) translate(${x * 10 * factor}px, ${y * 10 * factor}px)`;
                });
                
                elements.forEach((element, index) => {
                    const factor = index % 2 === 0 ? 1 : -1;
                    element.style.transform = `rotate(${Date.now() * 0.01 * factor}deg) translate(${x * 15 * factor}px, ${y * 15 * factor}px)`;
                });
            });
        });
    </script>
</body>
</html>
